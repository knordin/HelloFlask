{% from "util.html" import render_field %}

{% extends "base.html" %}

{% block content %}

<div id="form">
    <form name="my_profile">
        <fieldset>
	    <legend>Personal Information</legend>
            <div class="form-group">
                <label>Name:</label>
		<input name="name" id="prof_name"/>
		<button type="button" class="button" id="prof_search">Search</button>
            </div>
	    <br>
	    <div class="form-group">
		<label>Age:</label>
		<input id="age" name="age"/>
		<button type="button" class="button" id="age_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Email:</label>
		<input id="email" name="email"/>
		<button type="button" class="button" id="email_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Phone Number:</label>
		<input id="phone" name="phone"/>
		<button type="button" class="button" id="phone_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Interests:</label>
		<container>
		<input id="inter1" name="inter" type="checkbox" value="expSF">exploring SF</input><br>
		<input id="inter2" name="inter" type="checkbox" value="nightlife">nightlife</input><br>
		<input id="inter3" name="inter" type="checkbox" value="outdoors">outdoors</input><br>
		<input id="inter4" name="inter" type="checkbox" value="sports">sports</input><br>
		<input id="inter5" name="inter" type="checkbox" value="videogames">video games</input><br>
		</container>
		<button type="button" class="button" id="inter_search">Search</button>
	    </div>
	</fieldset>
	<br>
	<fieldset>
	    <legend>Oracle Information</legend>
	    <div class="form-group">
		<label>Location:</label>
		<input id="loc" name="loc"/>
		<button type="button" class="button" id="loc_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Group:</label>
		<input id="group" name="group"/>
		<button type="button" class="button" id="group_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Employee ID:</label>
		<input id="empid" name="empid"/>
		<button type="button" class="button" id="empid_search">Search</button>
	    </div>
	</fieldset>
	<br>
	<fieldset>
	    <legend>Education Information</legend>
	    <div class="form-group">
		<label>School:</label>
		<input id="school" name="school"/>
		<button type="button" class="button" id="school_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Graduation Year:</label>
		<input id="gradYear" name="gradYear"/>
		<button type="button" class="button" id="gradYear_search">Search</button>
	    </div>
	    <br>
	    <div class="form-group">
		<label>Involvement:</label>
		<input id="involv" name="involv"/>
		<button type="button" class="button" id="involv_search">Search</button>
	    </div>
        </fieldset>
	<br>
	<fieldset>
	    <button type="button" class="button" id="mybutton">Search</button>
	</fieldset>
    </form>
</div>


{% endblock %}
